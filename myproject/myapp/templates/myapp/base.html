{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
        <link rel="stylesheet" href="{% static "css/main.css" %}" />
        <script src="{% static "js/vendor/jquery-1.10.2.min.js" %}"></script>
        <script src="{% static "js/plugins.js" %}"></script>
        <script src="{% static "js/main.js" %}"></script>

        <title>Hungry Games</title>
    </head>

    <body>
    <div id="fb-root"></div>
    <script>authenticationStep();</script>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/myapp/">Hungry Games</a>
            </div>
            <div class="collapse navbar-collapse">
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                            {% if user.is_authenticated %}
                            <li><a href="/myapp/settings/">{{ user.first_name }}</a></li>
                            <li><a href="/myapp/logout/">Logout</a></li>
                            {% else %}
                            <li><a href="/myapp/register/">Register</a></li>
                            <li><a href="/myapp/login/">Login</a></li>
                            {% endif %}

                    </ul>
                </div>
               </div>
           </div>
        </div>

        <div class="container">
            <div class="row">
                <!--/span-->
                <div class="col-xs-12">
                    {% block body_block %}
                    {% endblock %}
                </div>
                <!--/span-->
            </div>
            <!--/row-->
        </div>
        <!--/.fluid-container-->

        <div id="footer">
            <hr class="text-muted">
            <div class="container">
            <p class="text-muted">&copy; Hungry Games</p>
          </div>
        </div>

        <!-- JavaScript -->
        <script src="{% static "js/vendor/bootstrap.min.js" %}"></script>
    </body>
</html>
