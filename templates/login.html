{% extends 'maximatch/base.html' %}

{% block body_block %}

<div class="col-md-4 col-md-offset-4">
    <h2>Login to Maxi-Match</h2>
    {% if next %}
        <form class="form-signin" id="login_form" method="post" action="/maximatch/login/?next={{next}}">
    {%else%}
        <form class="form-signin" id="login_form" method="post" action="/maximatch/login/">
    {% endif %}
        {% csrf_token %}

        {% if error_message %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>    
        {{ error_message }}
        </div>
        {% endif %}

        Username: <input type="text" class="input-block-level form-control" placeholder="Username" name="username" value="" size="50" required/>
        <br />
        Password: <input type="password" class="input-block-level form-control" placeholder="Password" name="password" value="" size="50" />
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

{% endblock %}
